<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n - Panel David IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #042B1F;
            color: #E9FFF4;
        }
        .test-section {
            background: #07100D;
            border: 2px solid #0FAF68;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #1EF59A;
            color: #042B1F;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #0FAF68;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
        }
        .success {
            background: rgba(30, 245, 154, 0.1);
            border-left: 3px solid #1EF59A;
        }
        .error {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Conexi√≥n - Panel David IA</h1>
    
    <div class="test-section">
        <h2>1. Test de Conexi√≥n al Bot</h2>
        <p>URL del servidor: <code id="server-url">http://localhost:3000/api/send-command</code></p>
        <button onclick="testConnection()">Probar Conexi√≥n</button>
        <div id="connection-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test de Env√≠o de Comando</h2>
        <label>
            UID: <input type="text" id="test-uid" value="1871874003" placeholder="Ingresa un UID">
        </label><br><br>
        <label>
            Emote Number: <input type="text" id="test-emote" value="1" placeholder="N√∫mero de emote">
        </label><br><br>
        <button onclick="testSendCommand()">Enviar Comando de Prueba</button>
        <div id="command-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Logs de la Consola</h2>
        <p>Abre la consola del navegador (F12) para ver logs detallados</p>
        <button onclick="window.location.href='index.html'">Volver al Panel</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/send-command';
        
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        async function testConnection() {
            console.log('Probando conexi√≥n a:', API_URL);
            showResult('connection-result', 'Probando conexi√≥n...', true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.status === 200 || response.status === 405) {
                    showResult('connection-result', '‚úÖ Conexi√≥n exitosa! El servidor est√° respondiendo.', true);
                } else {
                    showResult('connection-result', `‚ö†Ô∏è Respuesta inesperada: ${response.status}`, false);
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                showResult('connection-result', `‚ùå Error: ${error.message}\n\nAseg√∫rate de que:\n1. El bot est√© ejecut√°ndose\n2. El servidor HTTP est√© activo en puerto 3000\n3. No haya firewall bloqueando la conexi√≥n`, false);
            }
        }
        
        async function testSendCommand() {
            const uid = document.getElementById('test-uid').value;
            const emoteNumber = document.getElementById('test-emote').value;
            
            if (!uid || !emoteNumber) {
                showResult('command-result', '‚ùå Por favor completa UID y n√∫mero de emote', false);
                return;
            }
            
            const command = `/play ${uid} ${emoteNumber}`;
            console.log('Enviando comando:', command);
            showResult('command-result', 'Enviando comando...', true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                        uid: uid,
                        emote_number: emoteNumber
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    showResult('command-result', `‚úÖ ${data.message}`, true);
                } else {
                    showResult('command-result', `‚ùå Error: ${data.message || 'Error desconocido'}`, false);
                }
            } catch (error) {
                console.error('Error enviando comando:', error);
                showResult('command-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        // Auto-probar conexi√≥n al cargar
        window.addEventListener('load', () => {
            console.log('P√°gina de test cargada');
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
